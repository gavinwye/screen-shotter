{% extends "layout.html" %}

{% block page_title %}
Child Benefit - GOV.UK
{% endblock %}

 

 {% block content_with_banner %}
    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">What's your name?</h1>
            <p class="lede"></p>
            <h2 class="bold-medium"></h2>

            <form action="{{form_action}}" method="post" class="form">
                <fieldset class="inline form-group">
                    <legend class="visuallyhidden">What's your name?</legend>
                    <div class="form-group">
                        <label class="form-label">First name</label>
                        <input type="text" name="claimantFirstName" class="form-control form-control--block"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last name</label>
                        <input type="text" name="claimantLastName" class="form-control form-control--block"/>
                    </div>
                </fieldset>
                <div class="form-group">
                  <input class="button" type="submit" id="submit" value="Continue">
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
