{% extends "layout.html" %}

{% block page_title %}
Child Benefit Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">What's (John)'s date of birth?</h1>
            <p class="lede"></p>
            <h2 class="bold-medium"></h2>

            <form action="{{form_action}}" method="post" class="form">
                <fieldset class="inline form-group">
                    <legend class="visuallyhidden">What's (John)'s date of birth?</legend>
                    <div class="form-date">
                        <div class="form-group form-group-day">
                            <label for="dob-day">Day</label>
                            <input type="text" maxlength="2" name="dobDay" class="form-control" id="dob-day" max="31" min="1" value="">
                        </div>
                        <div class="form-group form-group-month">
                            <label for="dob-month">Month</label>
                            <input type="text" maxlength="2" name="dobMonth" class="form-control" id="dob-month" max="12" min="1" value="">
                        </div>
                        <div class="form-group form-group-year">
                            <label for="dob-year">Year</label>
                            <input type="text" maxlength="4" name="dobYear" class="form-control" id="dob-year" min="1990" step="1" value="">
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                  <input type="submit" id="submit" class="button" value="Continue">
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
