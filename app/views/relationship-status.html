{% extends "layout.html" %}

{% block page_title %}
Child Benefit Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">Are you</h1>
            <p class="lede"></p>
            <h2 class="bold-medium"></h2>

            <form action="{{form_action}}" method="post" class="form">
                <fieldset class="form-group">
                    <legend class="visuallyhidden">Are you</legend>
                    <!-- <span class="form-hint">Select all that apply.</span> -->
                    <label class="block-label" for="child-benefits-radio">
                        Married
                        <input id="child-benefits-radio" type="radio" name="relationship-status-married" value="married">
                    </label>
                    <label class="block-label" for="child-benefits-radio">
                        Single
                        <input id="child-benefits-radio" type="radio" name="relationship-status-single" value="single">
                    </label>
                    <label class="block-label" for="child-benefits-radio">
                        Living with a partner
                        <input id="child-benefits-radio" type="radio" name="relationship-status-livingwith" value="livingwithpartner">
                    </label>
                </fieldset>
                <div class="form-group">
                  <input type="submit" id="submit" class="button" value="Continue">
                </div>
            </form>
        </div>
    </div>
</main>


{% endblock %}
