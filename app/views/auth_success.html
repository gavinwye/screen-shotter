{% extends "layout.html" %}

{% block page_title %}
  Child Benefit Prototype
{% endblock %}

 

 {% block content_with_banner %}
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">Hello Louise</h1>
      <p class="lede">Congratulations on the birth of Myla.</p>
      <h2 class="bold-medium">Would you like to update your benefits?</h2>

      <form>
        <fieldset class="inline form-group">
          <legend class="visuallyhidden">Would you like to update your benefits?</legend>
          <label class="block-label" for="radio-inline-1">
            <input id="radio-inline-1" type="radio" name="radio-inline-group" value="Yes">
            Yes
          </label>
          <label class="block-label" for="radio-inline-2">
            <input id="radio-inline-2" type="radio" name="radio-inline-group" value="No">
           No
          </label>
        </fieldset>
        <!-- <input class="button" type="submit" value="Continue"> -->
        <a href="check-your-details" class="button">Continue</a>
      </form>
    </div>
  </div>
</main>

{% endblock %}
