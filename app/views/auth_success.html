{% extends "layout.html" %}

{% block page_title %}
  Child Benefit Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">Hello Louise</h1>

      <h2 class="heading-medium">Would you like to update your benfits?</h2>

      <form>
        <fieldset class="inline">
          <legend class="visuallyhidden">Would you like to update your child benfits?</legend>
          <label class="block-label" for="radio-inline-1">
            <input id="radio-inline-1" type="radio" name="radio-inline-group" value="Yes">
            Yes
          </label>
          <label class="block-label" for="radio-inline-2">
            <input id="radio-inline-2" type="radio" name="radio-inline-group" value="No">
           No
          </label>
        </fieldset>
        <!-- <input class="button" type="submit" value="Continue"> -->
        <a href="check_your_details" class="button">Continue</a>
      </form>
    </div>
  </div>
</main>

{% endblock %}
