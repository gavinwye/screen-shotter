{% extends "layout.html" %}

{% block page_title %}
Child Benefit Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">Is the child you are claiming for 16 or over?</h1>
            <p class="lede"></p>
            <h2 class="bold-medium"></h2>

            <form action="/2-20OrOver" method="post" class="form">
                <fieldset class="inline form-group">
                    <legend class="visuallyhidden">Is the child you are claiming for 16 or over?</legend>
                    <label class="block-label" for="over16">
                        <input id="radio-inline-1" type="radio" name="over16" value="yes">
                        Yes
                    </label>
                    <label class="block-label" for="over16">
                        <input id="radio-inline-2" type="radio" name="over16" value="no">
                        No
                    </label>
                </fieldset>
                <div class="form-group">
                  <input type="submit" id="submit" class="button" value="Continue">
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
