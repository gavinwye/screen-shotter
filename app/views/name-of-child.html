{% extends "layout.html" %}

{% block page_title %}
Child Benefit Prototype
{% endblock %}



 {% block content_with_banner %}
    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">Whatʼs the name of the child you want to claim for?</h1>
            <p class="lede"></p>
            <h2 class="bold-medium"></h2>

            <form action="{{form_action}}" method="post" class="form">
                <fieldset class="inline form-group">
                    <legend class="visuallyhidden">Whatʼs the childʼs name?</legend>
                    <div class="form-group">
                        <label class="form-label">First name</label>
                        <input type="text" name="childFirstName" class="form-control form-control--block"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last name</label>
                        <input type="text" name="childLastName" class="form-control form-control--block"/>
                    </div>
                </fieldset>
                <div class="form-group">
                  <input type="submit" id="submit" class="button" value="Continue">
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
