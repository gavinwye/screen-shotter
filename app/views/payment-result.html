{% extends "layout.html" %}

{% block page_title %}
Child Benefit Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
          <h1 class="heading-xlarge">Your Child Benefit forcast</h1>
          <p class="lede">Based on your income of £{{annualIncome}} you would get £100.00. </p>
          <p>Do you want to continue?</p>
            <div class="form-group">
              <a class="button" href="/payment-start">Continue</a>
            </div>

        </div>
    </div>
</main>

{% endblock %}
