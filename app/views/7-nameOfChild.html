{% extends "layout.html" %}

{% block page_title %}
Child Benefit Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">Name of child</h1>
            <p class="lede"></p>
            <h2 class="bold-medium">What is the name of the child you are claiming for?</h2>

            <form>
                <fieldset class="inline form-group">
                    <legend class="visuallyhidden">What is the name of the child you are claiming for?</legend>
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control form-control--block"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control form-control--block"/>
                    </div>
                </fieldset>
                <!-- <input class="button" type="submit" value="Continue"> -->
                <a href="check-your-details" class="button">Continue</a>
            </form>
        </div>
    </div>
</main>

{% endblock %}
